<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>btleTalk Mesh Chat</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <div id="app">
    <h1>btleTalk Mesh Chat</h1>
    <button id="connectBtn">Підключитись до BLE</button>
    <div id="devices"></div>
    <div id="chat" style="display:none;">
      <div id="messages"></div>
      <input id="msgInput" type="text" placeholder="Введіть повідомлення...">
      <button id="sendBtn">Відправити</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
